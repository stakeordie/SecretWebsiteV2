services:
  # A static site
  - type: web
    name: Secret Network Website Development Build
    env: static
    buildCommand: yarn build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true # optional
    envVars:
      - fromGroup: scrt-web
    buildFilter:
      ignoredPaths:
      - render.yaml
    routes:
      - type: redirect
        source: /agents
        destination: https://scrt.network/get-involved/become-secret-agent
      - type: redirect
        source: /agents/*
        destination: https://scrt.network/get-involved/become-secret-agent